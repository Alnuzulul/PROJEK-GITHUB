<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Pembayaran</title>
  </head>
  <body>
    <section id="title">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary justify-content-center">
             <h1 class="text-light">Pembayaran</h1>
        </nav>
    </section>
    <div class="container">
        <div class="fw-bold" style="font-size: 36px;">Total pembayaran</div>
        <div class="rounded-2 p-2" style=" display: inline-block; background-color: rgba(0,0,0, 8%);">
            <div style="font-size: 36px;" class="fw-bold">Rp.________________</div>
        </div>
        <div class="row  mt-5">
            <div class="col-lg-3">
                <div class="fw-bold" style="font-size: 36px;">Bayar Melalui :</div>
            </div>
            <div class="col-lg-6 text-center">
                <img src="images/website/bank.png" alt="" width="457">
                <div class="my-3" style="font-size: 24px;">Atau</div>
                <img src="images/website/ewallet.png" alt="">
                <br>
                <button class="btn btn-primary fw-bold mt-5 py-2 px-4" style="font-size: 20px;border-radius: 5px;">Konfirmasi</button>
            </div>
        </div>
    </div>


    <footer class="bg-light text-center text-lg-start mt-5 fixed-bottom">
        <div class="text-center p-3" style="background-color:rgba(13,110,253,255);">
            
            <!--Facebook-->
            <a
              class="btn btn-primary btn-floating me-5"
              style="background-color: #3b5998;"
              href="#!"
              role="button"
              ><i class="fa fa-facebook-f"></i>
            </a>

            <!-- Instagram -->
            <a
              class="btn btn-primary btn-floating me-5"
              style="background-color: #ac2bac;"
              href="#!"
              role="button"
              ><i class="fa fa-instagram"></i>
            </a>
           
            <!-- Twitter -->
            <a
              class="btn btn-primary btn-floating me-5"
              style="background-color: #55acee;"
              href="#!"
              role="button"
              ><i class="fa fa-twitter"></i>
            </a>
        </div>
      </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
</body>
</html>
